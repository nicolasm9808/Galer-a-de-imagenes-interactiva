<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes Interactiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-titulo">
        <h1>GALERÍA INTERACTIVA DE AUTOS</h1>
    </div>
    <div class="contenedor-galeria">
        <input type="text" id="url-imagen" placeholder="URL de la imagen">
        <input type="text" id="titulo-imagen" placeholder="Título de la imagen">
        <input type="text" id="descripcion-imagen" placeholder="Descripción de la imagen">
        <button id="boton-agregar-imagen">Añadir Nuevo Auto</button>
        <div class="galeria-imagenes" id="galeria-imagenes">
        </div>
    </div>

    <div id="modal-imagen" class="modal">
        <span class="cerrar">&times;</span>
        <img class="contenido-modal" id="contenido-modal">
        <div id="descripcion">
            <h2 id="titulo-modal"></h2>
            <p id="texto-descripcion"></p>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
